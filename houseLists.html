    function addMarker(point,infoWindow,name){
        var marker = new BMap.Marker(point,{icon:defualIcon});

        marker.addEventListener("click", function(){

            /*map.centerAndZoom(point, 13);*/
            //点击图标更换
            this.setIcon(clickIcon);
            //点击图标显示房屋信息
            this.openInfoWindow(infoWindow);
            //图片加载完毕重绘infowindow
            $('.BMap_pop>img').hide();
        });
        marker.addEventListener("infowindowclose",function(){
            this.setIcon(defualIcon);
        });
        //鼠标浮在对应房源上该房源图标更换
        $("[name='"+name+"']").mouseover(function(){
            //map.centerAndZoom(point, 13);
            map.centerAndZoom(point,map.getZoom());
            //点击图标更换
            marker.setIcon(clickIcon);
        });

        //鼠标离开对应房源上该房源图标更换为默认
        $("[name='"+name+"']").mouseout(function(){
            marker.setIcon(defualIcon);
        });
    }
